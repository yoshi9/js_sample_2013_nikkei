<html>

<title>ダイアログ 表示位置</title>

<script type="text/javascript" >

$(function () {

    });
    $('#open').click( function() {
          $('#dialog2').dialog('close');

          $('#dialog').dialog('close');
//      if (opend == false) {
      $('#dialog2').dialog('open');
//          opend = true
//      }
    
    });
    

});

</head>
