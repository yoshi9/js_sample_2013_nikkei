<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>カラーピッカー</title>
<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/><!-- jquery UI のcss-->
<link href="css/colorpicker/colorpicker.css" rel="stylesheet" type="text/css"/><!-- jquery UI のcss-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><!-- jquery　本体-->
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script><!-- jquery-UI　本体-->
<script src="js/colorpicker/colorpicker.js" type="text/javascript"  ></script><!-- jquery-UI　本体-->

<script type="text/javascript" >
$(function () {
    var f = $('#txtColor');
    f.ColorPicker ({
        color : f.val(),
        onSubmit : function( hsb, hex , rgb, element) {
            $(element).val(hex).ColorPickerHide();
        }
    
    }).
    keyup(function(){
        $(this).ColorPickerSetColor(this.value);
    });

});
</script>


</head>
<body>
<h1>カラーピッカー</h1>
<div>
<input type="text" id="txtColor" size="6" maxlength="6" value="ffff00">
</div>
</body>

</html>
