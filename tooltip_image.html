<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>ツールチップ 画像</title>
<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/><!-- jquery UI のcss-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><!-- jquery　本体-->
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script><!-- jquery-UI　本体-->

<script type="text/javascript" >
$(function () {
    $('#main').tooltip({
        items: '[data-key]',
        content : function () {
           var isbn = $(this).data('key');
           return '<img src="img/huna.jpg"><br/>' + $(this).data('publish');
        }
    
    });
});
</script>


</head>
<body>
<h1>ツールチップ</h1>
<div id='main'>
jqueryの<a href='#' data-key='AAA' data-publish="ツールチップ画像">tooltip</a>によりツールチップを表示します。

</div>
</body>

</html>
